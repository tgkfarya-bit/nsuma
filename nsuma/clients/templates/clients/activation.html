{% extends 'clients/bas_connexion.html' %}
{% load static %}

{% block form %}
<style>
    .in-code{
        width: 100%;
        height: 100%;
    }
    .sub-in-code{
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 50px;
    }
    .item-in{
        height: 64px;
        width: 64px;
        overflow: hidden;
        border-radius: 12px;
        border: 1px solid #E2831D;
    }
    .inpu{
      outline: none;
      color: #fff;
      font-size: 24px;
      text-align: center; 
      border: none;
      background-color: transparent;
      width: 100%;
      height:100%;
    }
</style>
<form class="in-code" action="{% url 'clients:activation' %}" method="POST">
     {% csrf_token %}
    <div style="width: 100%;margin: 10px;">
        <h3 style="margin-left: 25px;">Activation</h3>
    </div>
    <div class="sub-in-code">
        <div class="item-in">
            <input name="code1" class="inpu"  maxlength="1" pattern="[0-9]" inputmode="numeric" id="" required>
        </div>
        <div class="item-in">
             <input name="code2" class="inpu"  maxlength="1" pattern="[0-9]" inputmode="numeric" id="" required>
        </div>
        <div class="item-in">
             <input name="code3" class="inpu"  maxlength="1" pattern="[0-9]" inputmode="numeric" id="" required>
        </div>
        <div class="item-in">
             <input name="code4" class="inpu"  maxlength="1" pattern="[0-9]" inputmode="numeric" id="" required>
        </div>
    </div>
    <div style="width: 100%; display: flex;align-items: center;justify-content: center;margin-top: 50px;">
        <button type="submit" style="color: #fff; background-color: #E2831D;border: 1px solid #ccc; height: 45px;width: 90%;border-radius: 12px;font-size: 16px;font-weight: bold;">Activation</button>
    </div>
</form>
<script>
  const inputs = document.querySelectorAll(".inpu");

  inputs.forEach((input, index) => {
    input.addEventListener("input", () => {
      if (input.value.length === 1 && index < inputs.length - 1) {
        inputs[index + 1].focus(); 
      }
    });
    input.addEventListener("keydown", (e) => {
      if (e.key === "Backspace" && input.value === "" && index > 0) {
        inputs[index - 1].focus(); 
      }
    });
  });
</script>

{% endblock %}
